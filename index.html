<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#123c69" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" defer>
    <link rel="stylesheet" href="assets/style.css">
    <title>Alarm Clock</title>
    </head>
  <body>

    <div class="container-fluid heading">
      <h1>Alarm Clock</h1>
    </div>
    <div class="alert alert-danger alert-dismissible fade show alt" role="alert" id="alert">
        <strong id="msg"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
      
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 clock">
          
            <div class="hour clk"></div>
            <div class="minute clk"></div>
            <div class="second clk"></div>
          
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col2">
          <div>
            <h3>Time: <span id="timedis"></span></h3>
            <h3>Date: <span id="datedis"></span></h3>
          </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col3">
          <div class="addAlarm noselect" data-bs-toggle="modal" data-bs-target="#exampleModal">+</div>
          <div class="pauseAudio noselect" style="display:none" id="pause">P</div>
          <div class="alarms" id="alarms">
            

          </div>
          

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header modal-header-setcolor">
                  <h5 class="modal-title" id="exampleModalLabel">Set Alarm</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body modal-body-setcolor">
                    <label for="hrsetrange" class="form-label" style="color:#000">SELECT HOUR: <span id="hrsetrangedis">0</span></label>
                    <input type="range" class="form-range" min="0" max="23" id="hrsetrange">
                    <label for="minsetrange" class="form-label" style="color:#000">SELECT MINUTE: <span id="minsetrangedis">0</span></label>
                    <input type="range" class="form-range" min="0" max="59" id="minsetrange">
                  </div>
                  <div class="modal-footer modal-footer-setcolor">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveAlarm">Set Alarm</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
